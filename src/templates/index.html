<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Capitales</title>
</head>
<body>
    <h1>Mapa de Capitales</h1>
    <form action="/" method="post">
        <label for="origin">Capital de origen:</label>
        <select name="origin" id="origin">
            {% for capital in capitals %}
            <option value="{{ capital }}">{{ capital }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="destination">Capital de destino:</label>
        <select name="destination" id="destination">
            {% for capital in capitals %}
            <option value="{{ capital }}">{{ capital }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Mostrar costo">
    </form>
    {% if cost %}
    <p>Costo entre {{ origin }} y {{ destination }}: {{ cost }} km</p>
    {% endif %}
    <iframe src="{{ map_url }}" width="100%" height="600"></iframe>
</body>
</html>
